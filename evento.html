<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestão do Evento - Sistema de Orçamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Painel do Evento</h1>
            <div class="header-actions">
                <a href="admin.html" class="btn">← Voltar para Admin</a>
            </div>
        </header>
        <main id="event-details-grid">
            
            <section class="card">
                <div class="card-header"><h2>Resumo do Evento</h2></div>
                <div class="card-content">
                    <p><strong>Cliente:</strong> <span id="summary-client-name"></span></p>
                    <p><strong>Datas:</strong> <span id="summary-event-dates"></span></p>
                    <p><strong>Espaço Locado:</strong> <span id="summary-event-space"></span></p> 
                    <p><strong>Nº de Convidados:</strong> <span id="summary-guest-count"></span></p>
                    <p><strong>Valor Total:</strong> <strong id="summary-total-value"></strong></p>
                    <a href="#" id="view-quote-link" target="_blank" class="btn btn-primary" style="margin-top: 1rem;">Ver Proposta Original</a>
                </div>
            </section>

            <section class="card">
                <div class="card-header"><h2>Gestão Financeira</h2></div>
                <div class="card-content">
                    <table id="payments-table" class="quote-table">
                        <thead><tr><th>Vencimento</th><th>Valor (R$)</th><th>Forma de Pag.</th><th>Status</th><th>Ações</th></tr></thead>
                        <tbody></tbody>
                    </table>
                    <button id="add-payment-btn" class="btn btn-primary" style="margin-top: 1rem;">+ Adicionar Parcela</button>
                </div>
            </section>

            <section class="card collapsible-card collapsed full-width">
                <div class="card-header">
                    <h2>Serviços Contratados e Cardápio</h2>
                     <span class="collapse-icon"></span>
                </div>
                <div id="services-summary-container" class="card-content">
                    </div>
            </section>
            
            <section class="card collapsible-card collapsed full-width">
                 <div class="card-header">
                     <h2>Dados Completos do Cliente</h2>
                     <span class="collapse-icon"></span>
                 </div>
                <form id="client-details-form" class="card-content">
                    <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Salvar Alterações do Cliente</button>
                </form>
            </section>
            
        </main>
    </div>

    <div id="save-notification" class="notification"></div>
</body>
</html>
