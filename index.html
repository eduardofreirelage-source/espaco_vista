<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Orçamentos Profissional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de Propostas</h1>
            <a href="admin.html" target="_blank" class="btn">⚙️ Administrar Catálogo</a>
        </header>

        <main>
            <section class="card">
                <h2>Dados Gerais</h2>
                <div class="form-grid">
                    <div class="form-group"><label for="guestCount">Nº de Convidados:</label><input type="number" id="guestCount" value="100" min="1"></div>
                    <div class="form-group"><label for="priceTableSelect">Tabela de Preços:</label><select id="priceTableSelect"></select></div>
                </div>
            </section>
            
            <section class="card">
                <h2>Datas e Horários do Evento</h2>
                <div id="event-dates-container"></div>
                <button id="add-date-btn" class="btn">+ Adicionar Data</button>
            </section>

            <section class="card">
                <h2>Itens do Orçamento</h2>
                <div id="quote-categories-container">
                    </div>
            </section>
        </main>
    </div>

    <footer class="summary-footer">
        <div class="summary-item"><span>Subtotal:</span><strong id="subtotalValue">R$ 0,00</strong></div>
        <div class="summary-item"><span>Taxa de Serviço (10%):</span><strong id="serviceFeeValue">R$ 0,00</strong></div>
        <div class="summary-item">
            <label for="discountValue">Desconto (R$):</label>
            <input type="number" id="discountValue" value="0" min="0">
        </div>
        <div class="summary-total">
            <span>TOTAL:</span>
            <span id="totalValue">R$ 0,00</span>
        </div>
    </footer>

    <template id="category-template">
        <div class="category-block">
            <div class="category-header">
                <h3 class="category-title"></h3>
                <div class="multiselect-container">
                    <div class="multiselect-input" tabindex="0">Adicionar itens...</div>
                    <div class="multiselect-dropdown">
                        <div class="multiselect-list"></div>
                        <button class="btn btn-add-selected">Adicionar Selecionados</button>
                    </div>
                </div>
            </div>
            <table class="quote-table">
                <thead><tr>
                    <th style="width:40%;">Item</th>
                    <th>Data</th>
                    <th style="width: 80px;">Qtde.</th>
                    <th>Vlr. Unitário</th>
                    <th>Vlr. Total</th>
                    <th style="width: 100px;">Ações</th>
                </tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </template>

    <script type="module" src="app.js"></script>
</body>
</html>
