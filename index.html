<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Orçamentos Profissional</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="print.css" media="print">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="main-title">Gerador de Propostas</h1>
            <div class="header-actions">
                <button id="save-quote-btn" class="btn btn-save">Salvar</button>
                <a href="admin.html" id="admin-link" class="btn" style="display: none;">⚙️ Gerenciar</a>
                <button id="logout-btn" class="btn" style="display: none; background-color: #6c757d;">Sair</button>
                <a href="login.html" id="login-link" class="btn" style="display: none;">Login Admin</a>
                <button id="export-xlsx-btn" class="btn">Exportar XLSX</button>
                <button id="print-btn" class="btn">Exportar PDF</button>
            </div>
        </header>

        <main>
             <details class="card data-accordion" open>
                <summary><h2>Dados do Cliente</h2></summary>
                <div class="card-content">
                    <div class="form-grid">
                        <div class="form-group"><label for="clientName">Nome</label><input type="text" id="clientName"></div>
                        <div class="form-group"><label for="clientCnpj">CNPJ</label><input type="text" id="clientCnpj" maxlength="18"></div>
                        <div class="form-group"><label for="clientEmail">E-mail</label><input type="email" id="clientEmail"></div>
                        <div class="form-group"><label for="clientPhone">Telefone</label><input type="tel" id="clientPhone"></div>
                    </div>
                </div>
            </details>

            <details class="card data-accordion" open>
                <summary class="card-summary-header">
                    <h2>Dados do Evento</h2>
                    <button id="add-date-btn" class="btn btn-primary">+ Adicionar Data</button>
                </summary>
                <div class="card-content">
                    <div class="form-grid">
                        <div class="form-group"><label for="guestCount">Nº de Convidados</label><input type="number" id="guestCount" value="100" min="1"></div>
                        <div class="form-group"><label for="priceTableSelect">Tabela de Preços</label><select id="priceTableSelect"></select></div>
                    </div>
                    <div id="event-dates-container" class="event-dates-wrapper"></div>
                </div>
            </details>

            <section class="card" id="quote-card">
                <div class="card-header">
                    <h2>Itens do Orçamento</h2>
                    <button id="open-catalog-btn" class="btn btn-primary">+ Adicionar Itens</button>
                </div>
                <div id="quote-categories-container">
                    </div>
            </section>

            <section class="card" id="summary-card">
                <h2>Resumo da Proposta</h2>
                <div class="card-content">
                    <div class="summary-details">
                        <div id="summary-categories-list"></div>
                        <div class="summary-line summary-subtotal">
                            <span>Subtotal</span>
                            <strong id="summary-subtotal-value">R$ 0,00</strong>
                        </div>
                        <div class="summary-line">
                            <span>Consumação Inclusa</span>
                            <strong id="summary-consumable-value">R$ 0,00</strong>
                        </div>
                        <div class="summary-line">
                            <span>Desconto Geral</span>
                            <strong id="summary-discount-value">R$ 0,00</strong>
                        </div>
                        <div class="summary-line summary-grand-total">
                            <span>Valor Total</span>
                            <strong id="summary-total-value">R$ 0,00</strong>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer class="summary-footer">
         <div class="summary-content">
            <div class="summary-item"><span>Subtotal:</span><strong id="subtotalValue">R$ 0,00</strong></div>
            <div class="summary-item"><span>Consumação:</span><strong id="consumableValue">R$ 0,00</strong></div>
            <div class="summary-item">
                <label for="discountValue">Desconto Geral (R$):</label>
                <input type="number" id="discountValue" value="0" min="0" step="0.01">
            </div>
            <div class="summary-total">
                <span>VALOR TOTAL:</span>
                <strong id="totalValue">R$ 0,00</strong>
            </div>
        </div>
    </footer>

    <template id="category-template">
        <details class="category-accordion" open>
            <summary class="category-header">
                <h3 class="category-title"></h3>
                </summary>
            <div class="category-content">
                <table class="quote-table">
                    <colgroup>
                        <col style="width: 38%;" class="col-item">
                        <col style="width: 14%;" class="col-date">
                        <col style="width: 8%;" class="col-qty">
                        <col style="width: 12%;" class="col-unit-price">
                        <col style="width: 8%;" class="col-discount">
                        <col style="width: 12%;" class="col-total-price">
                        <col style="width: 8%;" class="col-actions">
                    </colgroup>
                    <thead><tr>
                        <th class="col-item">Item</th>
                        <th class="col-date">Data</th>
                        <th class="col-qty">Qtde.</th>
                        <th class="col-unit-price">Vlr. Unitário</th>
                        <th class="col-discount">Desc. (%)</th>
                        <th class="col-total-price">Vlr. Total</th>
                        <th class="col-actions">Ações</th>
                    </tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </details>
    </template>

    <div id="catalogModal" class="modal">
        <div class="modal-content catalog-modal-content">
            <div class="modal-header">
                <h2>Catálogo de Serviços</h2>
                <span class="close-button" id="close-catalog-btn">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="catalog-search" placeholder="Buscar em todo o catálogo...">
                <div class="catalog-container">
                    <div class="catalog-categories" id="catalog-categories">
                        </div>
                    <div class="catalog-items" id="catalog-items">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div id="save-notification" class="notification"></div>
    <div id="print-output" class="print-only"></div>
    <div id="obs-popover" class="obs-popover"></div>

    <script type="module" src="auth.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
