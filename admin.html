<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cadastro de Preços</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Área de Cadastro e Administração</h1>
            <p>Gerencie o catálogo de serviços e as tabelas de preços.</p>
        </header>

        <section class="card">
            <h2><img src="https://img.icons8.com/ios-filled/24/8B0000/database.png" alt=""/> Backup dos Dados</h2>
            <div class="backup-section">
                <button id="exportButton" class="btn btn-primary">Exportar (Salvar Backup)</button>
                <input type="file" id="importFile" accept=".json">
                <label for="importFile" class="btn btn-success">Importar (Carregar Backup)</label>
            </div>
        </section>

        <section class="card">
            <h2><img src="https://img.icons8.com/ios-filled/24/8B0000/add-shopping-cart.png" alt=""/> Cadastrar Novo Item no Catálogo</h2>
            <form id="addServiceForm" class="form-grid">
                <div class="form-group"><label for="serviceName">Nome do Item</label><input type="text" id="serviceName" required></div>
                <div class="form-group"><label for="serviceCategory">Categoria</label>
                    <select id="serviceCategory">
                        <option value="Espaço">Espaço</option>
                        <option value="Gastronomia">Gastronomia</option>
                        <option value="Equipamentos">Equipamentos</option>
                        <option value="Serviços / Outros">Serviços / Outros</option>
                    </select>
                </div>
                 <div class="form-group"><label for="serviceUnit">Unidade</label>
                    <select id="serviceUnit"><option value="unidade">unidade</option><option value="diaria">diaria</option><option value="por_pessoa">por_pessoa</option></select>
                </div>
                <div class="form-group" style="align-self: end;"><button type="submit" class="btn btn-primary">Adicionar ao Catálogo</button></div>
            </form>
        </section>

        <main id="admin-content">
            </main>
    </div>
    <script src="dados.js"></script>
    <script src="admin.js"></script>
</body>
</html>
