<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Sistema de Orçamentos</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Painel de Administração</h1>
            <div class="header-actions">
                <a href="index.html" class="btn">← Voltar para Orçamentos</a>
                <button id="logout-btn" class="btn" style="background-color: #6c757d;">Sair (Logout)</button>
            </div>
        </header>

        <main>
            <div class="tabs-nav">
                <button class="tab-btn active" data-tab="quotes">Orçamentos</button>
                <button class="tab-btn" data-tab="settings">Catálogo & Preços</button>
            </div>

            <div id="tab-content-quotes" class="tab-content active">
                <section class="card">
                    <h2>Orçamentos Salvos</h2>
                    <div class="card-content" id="quotes-list-container">
                        <table id="quotes-table">
                            <thead><tr><th>Cliente</th><th>Data de Criação</th><th>Status</th><th>Ações</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
            </div>

            <div id="tab-content-settings" class="tab-content">
                <section class="card collapsible-card collapsed">
                    <div class="card-header">
                        <h2>Catálogo de Serviços</h2>
                        <span class="collapse-icon"></span>
                    </div>
                    <div class="card-content table-container">
                        <table id="services-table" class="editable-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                        <form id="addServiceForm" class="inline-form">
                            <input type="text" id="serviceName" placeholder="Nome do novo serviço" required>
                            <select id="serviceCategory" required><option value="" disabled selected>Categoria</option><option>Espaço</option><option>Gastronomia</option><option>Equipamentos</option><option>Serviços / Outros</option></select>
                            <select id="serviceUnit" required><option value="" disabled selected>Unidade</option><option>unidade</option><option>diaria</option><option>por_pessoa</option></select>
                            <button type="submit" class="btn">Adicionar Serviço</button>
                        </form>
                    </div>
                </section>

                <section class="card collapsible-card collapsed">
                    <div class="card-header">
                        <h2>Listas de Preços</h2>
                        <span class="collapse-icon"></span>
                    </div>
                    <div class="card-content">
                        <table id="price-tables-list" class="editable-table">
                            <thead><tr><th>Nome da Lista</th><th>Consumação (R$)</th><th>Ações</th></tr></thead>
                            <tbody></tbody>
                        </table>
                        <form id="addPriceTableForm" class="inline-form">
                            <input type="text" id="tableName" placeholder="Nome da nova lista" required>
                            <input type="number" id="tableConsumable" placeholder="Valor consumação" step="0.01" min="0" required>
                            <button type="submit" class="btn">Adicionar</button>
                        </form>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="save-notification" class="notification"></div>
    <script type="module" src="auth.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
